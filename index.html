<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-128x128.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="js/libs/adfgx.min.js"></script>
    <script defer src="js/libs/base32.min.js"></script>
    <script defer src="js/main.min.js"></script>
    <title>ADFGX</title>
</head>

<body class="container text-center font-monospace">
    <header>
        <h1 class="mt-4 mb-3">ADFGX</h1>
    </header>
    <main>
        <div>
            <h2 class="text-start">Text</h2>
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 form-floating">
                                <textarea name="plaintext-textarea" id="plaintext-textarea" class="form-control" spellcheck="false"></textarea>
                                <label for="plaintext-textarea" class="form-label">Plaintext</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 text-start">
                                <button type="button" id="plaintext-encrypt-btn" class="btn btn-outline-light">Encrypt</button>
                                <button type="button" id="plaintext-copy-btn" class="btn btn-outline-light">Copy</button>
                                <button type="button" id="plaintext-delete-btn" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 form-floating">
                                <textarea name="ciphertext-textarea" id="ciphertext-textarea" class="form-control" spellcheck="false"></textarea>
                                <label for="ciphertext-textarea" class="form-label">Ciphertext</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 text-start">
                                <button type="button" id="ciphertext-decrypt-btn" class="btn btn-outline-light">Decrypt</button>
                                <button type="button" id="ciphertext-copy-btn" class="btn btn-outline-light">Copy</button>
                                <button type="button" id="ciphertext-delete-btn" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="mb-2 form-floating">
                        <input type="password" name="key-input" id="key-input" class="form-control" spellcheck="false">
                        <label for="key-input" class="form-label">Key</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3 text-start">
                    <button type="button" id="key-show-btn" class="btn btn-outline-light">Show</button>
                    <button type="button" id="key-copy-btn" class="btn btn-outline-light">Copy</button>
                    <button type="button" id="key-delete-btn" class="btn btn-outline-danger">Delete</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div>
            <h2 class="text-start">Polybius Square</h2>
            <div class="row">
                <div class="col-lg-3 mb-4">
                    <div id="alphabet-table"></div>
                </div>
                <div class="col-lg-9 mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3 form-floating">
                                <select name="version-select" id="version-select" class="form-select"></select>
                                <label for="version-select" class="form-label">Version</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 form-floating">
                                <input type="text" name="alphabet-input" id="alphabet-input" class="form-control" spellcheck="false">
                                <label for="alphabet-input" class="form-label">Alphabet</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3 text-start">
                            <button type="button" id="alphabet-new-btn" class="btn btn-outline-light">New</button>
                            <button type="button" id="alphabet-copy-btn" class="btn btn-outline-light">Copy</button>
                            <button type="button" id="alphabet-delete-btn" class="btn btn-outline-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
